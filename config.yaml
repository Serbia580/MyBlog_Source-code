baseurl: https://www.morick66.com/
languageCode: zh-cn
theme: 
paginate: 9
title: Morick莫里克
copyright: Morick莫里克

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-cn

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
  zh-cn:
    languageName: 中文
    title: Morick莫里克
    weight: 2
    params:
      description: 假装自己是个外星人

services:
  # GA Tracking ID
  googleAnalytics:
    id:

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico

  footer:
    since: 2024
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    subtitle: 假装自己是个外星人
    avatar:
      enabled: true
      local: true
      src: img/avatar.png

  article:
    math: false
    toc: true
    readingTime: false
    license:
      enabled: true
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: twikoo

    twikoo:
        envId: 'https://twikoo.morick66.com/'
        region: ap-beijing
        path: 
        lang: zh-cn
  widgets:
    homepage:
      - type: search
      - type: memos
      
    page:
      - type: toc
 
  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: light

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []
  social:
    - identifier: rss
      name: RSS
      url: https://www.morick66.com/index.xml
      params:
        icon: rss
    - identifier: github
      name: GitHub
      url: https://github.com/Morick66
      params:
        icon: brand-github
    - identifier: email
      name: email
      url: mailto:morick655@163.com
      params:
        icon: email
related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4

hasCJKLanguage: true