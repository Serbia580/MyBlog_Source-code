{{ define "main" }}
    {{ partial "banner" . }}  
    {{ if .Params.links }}
        {{ partial "article/components/links" . }}
    {{ end }}
     
    {{ if not (eq .Params.comments false) }}
        {{ partial "comments/include" . }}
    {{ end }}
    <script>
        var mainColor = '#55276F'; 
        document.documentElement.style.setProperty('--main-color', mainColor);
    </script>
{{ end }}
